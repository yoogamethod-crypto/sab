<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerador de Código</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #e6edf3;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #30363d;
        }
        h1 {
            text-align: center;
            color: #f0f6fc;
            font-weight: 300;
            margin-bottom: 30px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #8b949e;
            font-size: 14px;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #0d1117;
            color: #f0f6fc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        input[type="url"]::placeholder {
            color: #8b949e;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background-color: #30363d;
            color: #f0f6fc;
            border: 1px solid #30363d;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #21262d;
            border-color: #58a6ff;
        }
        button:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-top: 20px;
            padding: 16px;
            border: 1px solid #30363d;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            background-color: #0d1117;
            color: #f0f6fc;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        textarea::placeholder {
            color: #8b949e;
        }
        .aviso {
            color: #f85149;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Método Yooga</h1>

        <form id="formGerador">
            <label id="label1" for="input1">Link TikTok</label>
            <input type="url" id="input1" placeholder="https://www.tiktok.com/@usuario" required>

            <label id="label2" for="input2">Link Roblox</label>
            <input type="url" id="input2" placeholder="https://www.roblox.com/share?code=..." required>

            <button type="button" onclick="gerarCodigo()">Gerar Código</button>
        </form>

        <textarea id="codigoGerado" placeholder="O código gerado aparecerá aqui. Copie e cole onde precisar." readonly></textarea>
        <div id="aviso" class="aviso"></div>

        <button onclick="trocarMetodo()">Trocar Método</button>
    </div>

    <script>
        let modoAtual = "tiktok"; // ou "server"

        function trocarMetodo() {
            const label1 = document.getElementById('label1');
            const label2 = document.getElementById('label2');
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');
            const aviso = document.getElementById('aviso');
            const output = document.getElementById('codigoGerado');

            aviso.style.display = 'none';
            output.value = '';
            input1.value = '';
            input2.value = '';

            if (modoAtual === 'tiktok') {
                modoAtual = 'server';
                label1.textContent = 'Link Server';
                label2.textContent = 'Fake Link';
                input1.placeholder = 'https://www.roblox.com/share?code=...';
                input2.placeholder = 'https://www.roblox.com/share?code=...';
            } else {
                modoAtual = 'tiktok';
                label1.textContent = 'Link TikTok';
                label2.textContent = 'Link Roblox';
                input1.placeholder = 'https://www.tiktok.com/@usuario';
                input2.placeholder = 'https://www.roblox.com/share?code=...';
            }
        }

        function gerarCodigo() {
            const input1 = document.getElementById('input1').value.trim();
            const input2 = document.getElementById('input2').value.trim();
            const textarea = document.getElementById('codigoGerado');
            const aviso = document.getElementById('aviso');

            aviso.style.display = 'none';
            textarea.value = '';

            if (!input1 || !input2) {
                aviso.textContent = 'Preencha todos os campos obrigatórios.';
                aviso.style.display = 'block';
                return;
            }

            if (!input1.startsWith('http') || !input2.startsWith('http')) {
                aviso.textContent = 'Links devem começar com http:// ou https://';
                aviso.style.display = 'block';
                return;
            }

            let codigo = '';

            if (modoAtual === 'tiktok') {
                let tiktokModificado = input1.replace('https://www.', 'https:/').replace('https://', 'https:/');
                if (!tiktokModificado.startsWith('https:/')) {
                    tiktokModificado = 'https:/' + input1.substring(8).replace('www.', '');
                }
                codigo = `[${tiktokModificado}](<${input2}>)[.](${input1})`;
            } else {
                codigo = `<${input1}>[s](${input2})`;
            }

            textarea.value = codigo;
            textarea.select();
        }

        document.getElementById('formGerador').addEventListener('submit', function(e) {
            e.preventDefault();
            gerarCodigo();
        });
    </script>
</body>
</html>
